<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-warning-subtle">
    <div class="container mt-5">
        <h2 class="text-center">PDF to HTML Resume Generator</h2>
        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload" class="m-5">
            <div class="mb-3">
                <label for="apiKey" class="form-label">OpenAI API Key</label>
                <input type="text" class="form-control" id="apiKey" name="apiKey" required>
            </div>
            <div class="mb-3">
                <label for="pdfFile" class="form-label">Upload LinkedIn PDF Resume</label>
                <input type="file" class="form-control" id="pdfFile" name="pdfFile" accept="application/pdf" required>
            </div>
            <button type="submit" class="btn btn-success">Generate HTML Resume</button>
        </form>
    </div>
    <h6 class="text-center m-5">Made by @Mayank Anand</h6>
</body>

</html>
